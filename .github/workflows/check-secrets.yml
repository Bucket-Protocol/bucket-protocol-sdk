name: Check Secrets

on:
  pull_request:
    branches:
      - main

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20
      - name: Install Git Secrets
        run: sudo apt-get install git-secrets
      - name: Scan for secrets
        run: git secrets --scan
